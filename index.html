<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div id="screen">555+55</div>
            </div>
            <div id="pbtm">
                <div class="row">
                    <button>AC</button>
                    <button>‚Üê</button>
                    <button class="val">/</button>
                    <button class="val">*</button>
                </div>
                 <div class="row">
                     <button class="val">7</button>
                     <button class="val">8</button>
                    <button class="val">9</button>
                    <button class="val">-</button>
                </div>
                <div class="row">
                    <button class="val">4</button>
                    <button class="val">5</button>
                    <button class="val">6</button>
                    <button class="val">+</button>
                </div>
                <div class="row">
                    <button class="val">1</button>
                    <button class="val">2</button>
                    <button class="val">3</button>
                    <button class="val">=</button>
                </div>
                <div class="row zero">
                    <button class="val" id="zero">0</button>
                    <button class="val">.</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
